<!DOCTYPE html>
{%extends 'testApp/base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{% static 'css/course_attainment_style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container" align=center style="width:50%">
  <div class="jumbotron">
      <h1 style = "color: red; padding-bottom: 10px;">Indirect Survey Attainment</u></h1>
      {%include 'testApp/messages.html'%}
      <form  method="post"> {%csrf_token%}
        <table border=2 style="width:50%">
          <tr>
            <th>CO</th>
            <th>High</th>
            <th>Medium</th>
            <th>Low</th>
          </tr>
          {%for i in indirects%}
          <tr>
            <th>
              <select name="indirect_{{i.id}}" id="indirect_{{i.id}}" style="width: 100px; height:30px;" required>
              <option value="{{i.id}}">{{i.co.co}}</option>
            </select>
            </th>
            <th><input id='high_{{i.id}}' type="number" name="high_{{i.id}}" value="{{i.high}}" class="form-control" ></th>
            <th><input id='medium_{{i.id}}' type="number" name="medium_{{i.id}}" value="{{i.medium}}" class="form-control" ></th>
            <th><input id='low_{{i.id}}' type="number" name="low_{{i.id}}" value="{{i.low}}" class="form-control" ></th>
          </tr>
          {%endfor%}
        </table><br>
        <input type="submit" name="" value="Submit" class="btn btn-primary">
      </form>
  </div>
</div>
</script>
{%endblock%}
