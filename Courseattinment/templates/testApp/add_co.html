<!DOCTYPE html>
{%extends 'testApp/base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{% static 'css/course_attainment_style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container" align=left style="width:70%">
  <div class="jumbotron">
    {%include 'testApp/messages.html'%}
    <h1 style = "color: blue; padding-bottom: 10px;">Add Course Outcomes</h1><br>
    <form  method="post"> {%csrf_token%}
      <table border=2 style="width:100%">
        <tr>
          <th><select name="co" id="co" style="width: 100px; height:30px;" required>
            <option value="CO1">CO1</option>
            <option value="CO2">CO2</option>
            <option value="CO3">CO3</option>
            <option value="CO4">CO4</option>
            <option value="CO5">CO5</option>
            <option value="CO6">CO6</option>
          </select></th>
          <th><input id='description' type="text" name="description" value="" id="description"  class="form-control" placeholder="Type CO description...." required></th>
        </tr>
      </table><br>
      <button type="submit" class="btn btn-primary" style="float:right">Add CO</button>

      <br><br><br> <br><br>
      <table border=2 style="width:100%" style="">
        <tr>
          <th>Course Outcome</th>
          <th>Description</th>
          <th colspan="2">Action</th>
        </tr>
        {%for i in cos%}
        <tr>
          <th style="text-align: center; width: 100px; height:50px;">{{i.co}}</th>
          <th style="text-align: left;">{{i.description}}</th>
          <th> <a href="{%url 'edit_co' i.id %}" class="btn btn-info">Edit</a> </th>
          <th> <a href="{%url 'delete_co' i.id %}" class="btn btn-danger">Delete</a> </th>
        </tr>
        {%endfor%}
      </table><br>
      <br><br>
    </form>
  </div>
</div>
</script>
{%endblock%}
