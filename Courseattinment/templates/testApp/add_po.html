<!DOCTYPE html>
{%extends 'testApp/base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{% static 'css/course_attainment_style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container" align=left style="width:70%">
  <div class="jumbotron">
    {%include 'testApp/messages.html'%}
    <h1 style = "color: blue; padding-bottom: 10px;">Add Program Outcomes</h1><br>
    <form  method="post"> {%csrf_token%}
      <table border=2 style="width:100%">
        <tr>
          <th><select name="po" id="po" style="width: 100px; height:30px;" required>
            <option value="PO1">PO1</option>
            <option value="PO2">PO2</option>
            <option value="PO3">PO3</option>
            <option value="PO4">PO4</option>
            <option value="PO5">PO5</option>
            <option value="PO6">PO6</option>
            <option value="PO7">PO7</option>
            <option value="PO8">PO8</option>
            <option value="PO9">PO9</option>
            <option value="PO10">PO10</option>
            <option value="PO11">PO11</option>
            <option value="PO12">PO12</option>
          </select></th>
          <th><input id='description' type="text" name="description" value="" id="description"  class="form-control" placeholder="Type PO description...." required></th>
        </tr>
      </table><br>
      <button type="submit" class="btn btn-primary" style="float:right">Add PO</button>

      <br><br><br> <br><br>
      <table border=2 style="width:100%" style="">
        <tr>
          <th>Program Outcome</th>
          <th>Description</th>
          <th colspan="2">Action</th>
        </tr>
        {%for i in pos%}
        <tr>
          <th style="text-align: center; width: 100px; height:50px;">{{i.po}}</th>
          <th style="text-align: left;">{{i.description}}</th>
          <th> <a href="{%url 'edit_po' i.id %}" class="btn btn-info">Edit</a> </th>
        </tr>
        {%endfor%}
      </table><br>
      <br><br>
    </form>
  </div>
</div>
</script>
{%endblock%}
