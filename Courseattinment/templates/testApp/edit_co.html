<!DOCTYPE html>
{%extends 'testApp/base.html'%}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{% static 'css/course_attainment_style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container" align=left style="width:70%">
  <div class="jumbotron">
    {%include 'testApp/messages.html'%}
    <h1 style = "color: blue; padding-bottom: 10px;">Update Course Outcome</h1><br>
    <form  method="post"> {%csrf_token%}
      <table border=2 style="width:100%">
        <tr>
          <th><select name="co" id="co" style="width: 100px; height:30px;" required>
            <option value="{{get_co.co}}">{{get_co.co}}</option>
          </select></th>
          <th><input id='description' type="text" name="description" value="{{get_co.description}}" id="description"  class="form-control" placeholder="Type CO description...." ></th>
        </tr>
      </table><br>
      <button type="submit" class="btn btn-primary" style="float:right">Edit CO</button>
    </form>
    <a href="{%url 'add_co' %}" class="btn btn-warning">Back</a>
  </div>
</div>
</script>
{%endblock%}
